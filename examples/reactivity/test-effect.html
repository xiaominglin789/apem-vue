<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-effect</title>
</head>
<body>
  <div id="app"></div>

  <script src="../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { effect, reactive } = VueReactivity;

    let state = reactive({
      name: "apem",
      age: 12,
      other: "abc",
      arr: [1,2,3]
    });
    let state2 = reactive({
      name: "state2"
    });

    effect(() => {
      app.innerHTML = state.arr;
    });
    effect(() => {
      app.innerHTML += "<p>" + state2.name + "</p>";
    });

    setTimeout(() => {
      // 越界创建新属性
      state.arr[7] = 21;
    }, 1000);
    setTimeout(() => {
      // 越界创建新属性
      state2.name = "sad bear!";
    }, 1200);
  </script>
</body>
</html>
