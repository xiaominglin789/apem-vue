<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-effect</title>
</head>
<body>
  <div id="app"></div>

  <script src="../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { effect, reactive } = VueReactivity;

    let state = reactive({
      name: "apem",
      age: 12,
      other: "abc",
      arr: [1,2,3]
    });

    effect(() => {
      app.innerHTML = state.arr[1] + state.arr.length;
      console.log("123321123");
      console.log(state.arr);
    });

    setTimeout(() => {
      // state.arr.push(98);
      // state.arr[2] = 9999;
      state.arr.length = 1;
      // console.log(state);
    }, 3000);

  </script>
</body>
</html>
